<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="pricing" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Pricing Plans</h2>
            <div class="table-responsive">
                <table class="table table-hover text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Plan</th>
                            <th scope="col">Price</th>
                            <th scope="col">Features</th>
                            <th scope="col">Sign Up</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Basic</td>
                            <td>Rs.99.99/mo</td>
                            <td>Feature 1, Feature 2, Feature 3</td>
                            <td><a href="#" class="btn btn-primary">Sign Up</a></td>
                        </tr>
                        <tr>
                            <td>Standard</td>
                            <td>Rs.119.99/mo</td>
                            <td>Feature 1, Feature 2, Feature 3, Feature 4</td>
                            <td><a href="#" class="btn btn-primary">Sign Up</a></td>
                        </tr>
                        <tr>
                            <td>Premium</td>
                            <td>Rs.129.99/mo</td>
                            <td>Feature 1, Feature 2, Feature 3, Feature 4, Feature 5</td>
                            <td><a href="#" class="btn btn-primary">Sign Up</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
